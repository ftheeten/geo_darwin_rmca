#delete ----------------

app_delete_contributor:
    path:     /delete/contributor/{pk}
    defaults: 
     _controller: AppBundle:Delete:deletecontributor

app_delete_contribution:
    path:     /delete/contribution/{pk}
    defaults: 
     _controller: AppBundle:Delete:deletecontribution

app_delete_dkeyword:
    path:     /delete/dkeyword/{pk}/{container_pk}
    defaults: 
     _controller: AppBundle:Delete:deletedkeyword

app_delete_ddoctitle:

    path:     /delete/ddoctitle/{pk}/{container_pk}
    defaults: 
     _controller: AppBundle:Delete:deleteddoctitle

