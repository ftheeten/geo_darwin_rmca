     {_controller: AppBundle:Delete:deletedlinkcontdoc, table:"dcontribution"}
     
app_delete_satellite:
    path:     /delete/ddocsatellite/{pk}/{container_pk}
    defaults: 
     _controller: AppBundle:Delete:deletedddocsatellite
     
app_delete_stratum_from_point:
    path:     /delete/stratum_from_point/{pk}/{container_pk}
    defaults: 
     _controller: AppBundle:Delete:deletestratum_from_point
     
app_delete_stratum_description:
    path:     /delete/stratum_description/{pk}/{container_pk}
    defaults: 
     _controller: AppBundle:Delete:deletestratum_description